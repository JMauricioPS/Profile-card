<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile-Card-Component</title>
</head>

<body>
    <div class="card-profile">
        <div class="banner-profile">
            <img src="images/bg-pattern-card.svg" alt="banner">
        </div>
        <div class="picture-profile">
            <img src="images/image-victor.jpg" alt="picture-profile">
        </div>
        <div class="info-profile">
            <p class="name-age"><span class="name">Victor Crest</span> 26</p>
            <p class="city">London</p>
        </div>
        <hr>
        <div class="social-profile">
            <div class="social-followers">
                <p class="n-followers">80K</p>
                <p>Follower</p>
            </div>
            <div class="social-likes">
                <p class="n-likes">804K</p>
                <p>Likes</p>
            </div>
            <div class="social-photos">
                <p class="n-photos">1.4K</p>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>

</html>
